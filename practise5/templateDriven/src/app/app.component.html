<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  
  <div class="container" >
    <div class="row">
      <div class="form-bg">
        <form #regForm = 'ngForm' (ngSubmit) = "Register(regForm)">
          <h2 class="text-center">Registration Page</h2>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="email" name="email" [(ngModel)] required #email ="ngModel">
              <span class="help-btn" *ngIf = "email.touched $$ email.invalid">please entered valid email</span>
            </div>
            <br>
            <div class="align-center">
              <button type="submit" class="btn btn-default" id="Register" [disabled]=!regForm.valid>Register</button>
            </div>
        </form>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
